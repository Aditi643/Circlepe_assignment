
 
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
       <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <header>
            <h1>How does it Work?</h1>
            <p>We make it possible in a quick and easy few steps process, takes max 5 mins</p>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="Search location" id="search-input">
            <button id="search-btn">Search</button>
        </div>

        <section class="properties">
            <div class="property-card">
                <img src="https://assets.onecompiler.app/42c2mdtvt/42rdgmzm9/img1.jpg" alt="Sky Dandelions" class="property-img">
                <div class="property-info">
                    <h2>Sky Dandelions</h2>
                    <p>₹12,000 / month</p>
                </div>
            </div>
            <div class="property-card">
                <img src="https://assets.onecompiler.app/42c2mdtvt/42rdgmzm9/img2.jpeg" alt="Whip Tree" class="property-img">
                <div class="property-info">
                    <h2>Whip Tree</h2>
                    <p>₹17,000 / month</p>
                </div>
            </div>
            <div class="property-card">
                <img src="https://assets.onecompiler.app/42c2mdtvt/42rdgmzm9/img3.jpeg" alt="Western Homes" class="property-img">
                <div class="property-info">
                    <h2>Western Homes</h2>
                    <p>₹18,000 / month</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
